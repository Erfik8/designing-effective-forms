
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script type="module" src="authentication.js" defer></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <title>Efektywne formularze</title>
  <style>
    .sticky-footer {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 10px 0;
      text-align: right;
    }
    .d-none { display: none; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Logowanie</h1>
    <div class="container mt-4 mb-4">
      <button id="signInButton" class="btn btn-primary">
      Create Account / Sign In
      </button>
            <button id="signOutButton" class="btn btn-secondary">
      Sign Out
      </button>
    </div>
    <h1>Uzupełnij formularz</h1>
    <form id="form">
      <h5><i class="bi bi-person"></i> Dane osobowe</h5>

      <div class="mb-3 row">
        <label for="firstName" class="col-sm-4 col-form-label">Imię</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-sm-4 col-form-label">Nazwisko</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Adres email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Hasło</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </div>

      <h5><i class="bi bi-telephone"></i> Kontakt</h5>
      <div class="mb-3 row">
				<label for="phoneNumber" class="col-sm-4 col-form-label">Numer telefonu</label>
				<div class="col-sm-8">
					<div class="input-group">
						<select class="form-select" id="countryCode">
							<option selected>Wybierz...</option>
							<option value="+48">+48 (Polska)</option>
							<option value="+1">+1 (Stany Zjednoczone)</option>
						</select>
						<input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer" required>
					</div>
				</div>
			</div>

      <h5><i class="bi bi-geo-alt"></i> Adres</h5>
	  <div class="mb-3 row">
				<label for="street" class="col-sm-4 col-form-label">Ulica</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
				</div>
			</div>

			<div class="mb-3 row">
				<label for="city" class="col-sm-4 col-form-label">Miasto</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
				</div>
			</div>
      <div class="mb-3 row">
        <label for="zipCode" class="col-sm-4 col-form-label">Kod pocztowy</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="zipCode" placeholder="XX-XXX" required>
        </div>
      </div>
		<div class="mb-3 row position-relative">
				<label for="country" class="col-sm-4 col-form-label">Kraj</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="country" autocomplete="off" required>
					<div id="country-suggestions" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></div>
				</div>
			</div>

      <h5><i class="bi bi-receipt"></i> Faktura</h5>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label" for="vatUE">VAT UE</label>
        <div class="col-sm-8">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="vatUE">
          </div>
        </div>
      </div>

      <div id="invoiceFields" class="d-none">
        <div class="mb-3 row">
          <label for="vatNumber" class="col-sm-4 col-form-label">Numer VAT</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
            <div id="vatHelp" class="form-text">Kod kraju i seria cyfr unikalnych dla tego podmiotu.</div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="invoiceData" class="col-sm-4 col-form-label">Dane do faktury</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane"></textarea>
          </div>
        </div>
      </div>

      <div class="sticky-footer">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">Wyślij</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validateName(name) {
      return /^[A-Z][a-zA-Z]*$/.test(name);
    }

    function validatePassword(password) {
      return /^(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$/.test(password);
    }

    function validateZipCode(zip) {
      return /^\d{2}-\d{3}$/.test(zip);
    }

    document.getElementById('form').addEventListener('submit', function (e) {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const password = document.getElementById('exampleInputPassword1').value;
      const zipCode = document.getElementById('zipCode').value;

      if (!validateName(firstName)) {
        alert('Imię musi zaczynać się wielką literą i zawierać tylko litery.');
        e.preventDefault();
      } else if (!validateName(lastName)) {
        alert('Nazwisko musi zaczynać się wielką literą i zawierać tylko litery.');
        e.preventDefault();
      } else if (!validatePassword(password)) {
        alert('Hasło musi mieć co najmniej 8 znaków, zawierać jedną wielką literę, cyfrę i znak specjalny.');
        e.preventDefault();
      } else if (!validateZipCode(zipCode)) {
        alert('Kod pocztowy musi być w formacie XX-XXX.');
        e.preventDefault();
      }
    });

    document.getElementById('vatUE').addEventListener('change', function () {
      const invoiceFields = document.getElementById('invoiceFields');
      invoiceFields.classList.toggle('d-none', !this.checked);
    });
  </script>
</body>

</html>
